<div class="d-flex flex-column justify-content-center align-items-center m-4">
  <h3 class="text-uppercase">signup</h3>
  <form
    class="card w-25 p-4"
    [formGroup]="registerForm"
    (ngSubmit)="onSubmit(registerForm)"
  >
    <div class="form-group">
      <label for="fullname">Full Name</label>
      <input
        type="text"
        class="form-control"
        id="fullname"
        placeholder="Enter Fullname"
        formControlName="fullname"
      />
      <small
        *ngIf="AllControles?.fullname?.errors && submitted"
        id="fullname"
        class="form-text text-danger"
        >Full name is required</small
      >
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        placeholder="Enter email"
        formControlName="email"
      />
      <small
        *ngIf="AllControles?.email?.errors?.['email'] && submitted"
        id="email"
        class="form-text text-danger"
        >Invalid email</small
      >
      <small
        *ngIf="AllControles?.email?.errors && submitted"
        id="email"
        class="form-text text-danger"
        >Email is required</small
      >
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        placeholder="Password"
        formControlName="password"
      />
      <small
        *ngIf="AllControles?.password?.errors && submitted"
        id="password"
        class="form-text text-danger"
        >Password is required
      </small>
    </div>

    <button type="submit" class="btn btn-success mt-2">Submit</button>
    <span class="mt-2"
      >Have already an account? <a routerLink="/login">login</a></span
    >
  </form>
</div>
