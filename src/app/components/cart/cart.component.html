<div
  *ngIf="cartItems.length > 0"
  class="container-fluid d-flex flex-lg-row justify-content-between flex-sm-column"
>
  <div class="col col-sm-auto w-75">
    <div class="card mt-2" *ngFor="let item of cartItems">
      <div class="row">
        <div class="col-sm-4 col-md-4 col-lg-4">
          <img class="image-card" src="{{ item.book.image }}" alt="" />
        </div>

        <div
          class="col-sm-4 col-md-4 col-lg-4 d-flex flex-column justify-content-center align-items-center"
        >
          <h5>{{ item?.book?.title }}</h5>
          <span class="text-success"
            >Price: {{ item.book.price | currencyConversion }}</span
          >
        </div>

        <div
          class="col-sm-4 col-md-4 col-lg-4 d-flex justify-content-center align-items-center"
        >
          <button class="btn btn-success" (click)="decrementQuantity(item)">
            -
          </button>
          <input
            class="form-control mx-2"
            type="number"
            placeholder="{{ item.quantity }}"
            disabled
            style="width: 50px"
          />

          <button class="btn btn-success" (click)="incrementQuantity(item)">
            +
          </button>
          <button
            class="btn btn-danger mx-2"
            (click)="removeItemFromCart(item)"
          >
            <i class="bi bi-trash-fill"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="col col-sm-auto w-auto">
    <div class="card mt-2">
      <div class="mt-2 p-2">
        <h5>
          Sub total ({{ totalQuantity }} item):
          {{ totalPrice | currencyConversion }}
        </h5>
        <a class="btn btn-success w-100" routerLink="/checkout"> Checkout </a>
      </div>
    </div>
  </div>
</div>
<div
  class="d-flex flex-row justify-content-center align-content-center mt-4"
  *ngIf="cartItems.length === 0"
>
  <h5>Cart is empty.</h5>
</div>
